<!DOCTYPE html>
<html>
<head>
	<title>Angular Starter Template</title>

	<meta charset="UTF-8">

	<!-- bootstrap styles -->
	<link rel="stylesheet" type="text/css" href="libs/css/bootstrap.min.css">

	<!-- Add styles -->
	<link rel="stylesheet" type="text/css" href="styles/app.css">

</head>
<body>


	<!-- AngularJS itself -->
	<script src="libs/angular.min.js"></script>

	<!-- ngTouch provides better support for touch input -->
	<script src="libs/angular-touch.min.js"></script>

	<!-- ngRoute provides support for routing for SPA -->
	<script src="libs/angular-route.min.js"></script>

	<!-- ngAria adds support for accessibility -->
	<script src="libs/angular-aria.min.js"></script>

	<!-- base scripts for firebase -->
	<script src="libs/firebase-web.js"></script>

	<!-- angular module for firebase -->
	<script src="libs/angularfire.min.js"></script>

	<!-- Include all your script files here -->
	<script src="scripts/module.js"></script>

</body>
</html>
